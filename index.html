<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Perfect Pairings</title>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="index.html">
                PERFECTPAIRING 
                <!-- update this with image/icon  -->
              </a>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          </nav>
    </header>
    <section>
        <div class="container">
            <div class="columns">
                <!-- FOOD SECTION STARTS HERE -->
                <div class="column">
                    Food
                    <div class="dropdown foodDropDown">
                        <div class="dropdown-trigger">
                          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                            <span id="foodListTop">Choose your food</span>
                            <span class="icon is-small">
                              <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                          </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu" role="menu">
                          <div class="dropdown-content">
                            <a href="#" class="dropdown-item">
                                <p>Steak</p>
                            </a>
                            <hr class="dropdown-divider">
                            <a class="dropdown-item">
                                <p>Wings</p>
                            </a>
                            <hr class="dropdown-divider">
                            <a href="#" class="dropdown-item">
                                <p>Burrito</p>
                            </a>
                            <hr class="dropdown-divider">
                            <a href="#" class="dropdown-item">
                                <p>Sushi</p>
                            </a>
                            <hr class="dropdown-divider">
                            <a href="#" class="dropdown-item">
                                <p>Cheese</p>
                            </a>
                          </div>
                        </div>
                      </div>
                </div>
                <!-- FOOD SECTION ENDS HERE -->

                <!-- MIDDLE SECTION STARTS HERE -->
                <div class="column colMiddle">
                    OR
                </div>
                <!-- MIDDLE SECTION ENDS HERE -->

                <!-- DRINK SECTION STARTS HERE -->
                <div class="column">
                    Drink
                    <div class="dropdown drinkDropDown">
                        <div class="dropdown-trigger">
                          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                            <span id="drinkListTop">Choose your drink</span>
                            <span class="icon is-small">
                              <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                          </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu" role="menu">
                          <div class="dropdown-content">
                            <a href="#" class="dropdown-item">
                              <p>Canadian</p>
                            </a>
                            <hr class="dropdown-divider">
                            <a class="dropdown-item">
                              <p>Whiskey</p>
                            </a>
                            <hr class="dropdown-divider">
                            <a href="#" class="dropdown-item">
                              <p>Corona</p>
                            </a>
                            <hr class="dropdown-divider">
                            <a href="#" class="dropdown-item">
                              <p>Sapporo</p>
                            </a>
                            <hr class="dropdown-divider">
                            <a href="#" class="dropdown-item">
                              <p>Wine</p>
                            </a>
                          </div>
                        </div>
                      </div>
                </div>
                <!-- DRINK SECTION ENDS HERE -->
                
            </div>
            <!-- MODAL SECTION STARTS HERE -->
            <div class="modal">
                <div class="modal-background"></div>
                <div class="modal-content">
                  <p class="image is-4by3">
                    <img class= "matchImage" src="https://bulma.io/images/placeholders/1280x960.png" alt="">
                  </p>
                </div>
                <button class="modal-close is-large" aria-label="close"></button>
              </div>
        </div>
    </section>

    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
