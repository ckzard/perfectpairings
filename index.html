            <div class="modal modalMain">
                <div class="modal-background"></div>
                <div class="modal-card">
                  <header class="modal-card-head">
                    <p class="modal-card-title">Take me to Spoonacular!</p>
                    <button class="delete" aria-label="close"></button>
                  </header>
                  <section class="modal-card-body">
                    <div class="card">
                      <div class="card-content">
                        <ul class="modalList">
                          <li id="item"> Item: </li>
                          <li id="price"> Price:  </li>
                          <li id="calories"> Calories: 600 </li>
                          <li></li>
                        </ul>
                      </div>
                      <footer class="card-footer">
                        <p class="card-footer-item">
                          <span class="thirstyButton">
                            Pair with <a href=" ">Drink!</a>
                          </span>
                        </p>
                        <p class="card-footer-item">
                          <span class="hungryButton">
                            I'm so <a href=" ">hungry!!</a>
                          </span>
                        </p>
                      </footer>
                    </div>
                    <br>
                    <p class="image is-4by3">
                      <img class= "matchImage" src="https://bulma.io/images/placeholders/1280x960.png" alt="">

                  </section>
                  <footer class="modal-card-foot">
                    <button class="button is-success has-text-weight-bold has-text-warning">Gif-me-up!</button>
                  </footer>

          <div class="modal-background"></div>
