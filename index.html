<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Perfect Pairings</title>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="index.html">
                PERFECTPAIRINGS
                <!-- update this with image/icon  -->
              </a>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          </nav>
    </header>
    <section>
        <div class="container">
            <div class="columns">
                <!-- FOOD SECTION STARTS HERE -->
                <div class="column foodList">
                    Food
                    <div class="card foodBurritos">
                      <div class="card-image">
                        <figure class="image is-4by3">
                          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Burritos">
                        </figure>
                      </div>
                    </div>
                    <br>
                    <div class="card foodWings">
                      <div class="card-image">
                        <figure class="image is-4by3">
                          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Wings">
                        </figure>
                      </div>
                    </div>
                    <br>
                    <div class="card foodPizza">
                      <div class="card-image">
                        <figure class="image is-4by3">
                          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Pizza">
                        </figure>
                      </div>
                    </div>
                    <br>
                </div>
                <!-- FOOD SECTION ENDS HERE -->

                <!-- MIDDLE SECTION STARTS HERE -->
                <div class="column colMiddle">
                    OR
                </div>
                <!-- MIDDLE SECTION ENDS HERE -->

                <!-- DRINK SECTION STARTS HERE -->
                <div class="column drinkList">
                    Drink
                    <div class="card drinkBeer">
                      <div class="card-image">
                        <figure class="image is-4by3">
                          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Beer">
                        </figure>
                      </div>
                    </div>
                    <br>
                    <div class="card drinkWine">
                      <div class="card-image">
                        <figure class="image is-4by3">
                          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Wine">
                        </figure>
                      </div>
                    </div>
                    <br>
                    <div class="card foodCider">
                      <div class="card-image">
                        <figure class="image is-4by3">
                          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Cider">
                        </figure>
                      </div>
                    </div>
                </div>
                <!-- DRINK SECTION ENDS HERE -->
                
            </div>
            <!-- MODAL SECTION STARTS HERE -->
            <div class="modal">
                <div class="modal-background"></div>
                <div class="modal-content">
                  <p class="image is-4by3">
                    <img class= "matchImage" src="https://bulma.io/images/placeholders/1280x960.png" alt="">
                  </p>
                </div>
                <button class="modal-close is-large" aria-label="close"></button>
              </div>
        </div>
    </section>

    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
