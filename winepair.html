<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Perfect Pairings</title>
</head>
<body>
    <header class="header">
        <nav class="hero has-background-white" role="navigation" aria-label="main navigation">
            <div class="hero-body">
              <div class="container center">
                <figure class="image is-half">
                  <img src="perfectpairings\assets\css\pp logo.png">
                </figure>
                
              </div>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          </nav>
    </header>
    <section>
        <div class="container">
            <div class="columns">
                <!-- FOOD SECTION STARTS HERE -->
                <div class="column">

                  <article class="panel is-primary">
                    <p class="panel-heading">
                      Food
                    </p>
                    <p class="panel-tabs">
                      <a class="is-active">All</a>
                      <a>Chinese</a>
                      <a>Pizza</a>
                      <a>Canadian</a>
                      <a>Indian</a>
                      <a>Italian</a>
                      <a>Greek</a>
                    </p>
                  </article>
                </div> 
                <!-- FOOD SECTION ENDS HERE -->

                <!-- DRINK SECTION STARTS HERE -->
                <div class="column">
                  <article class="panel is-primary">
                    <p class="panel-heading">
                      Drink
                    </p>
                    <p class="panel-tabs">
                      <a class="is-active">All</a>
                      <a>Wines</a>
                      <a>Spirits</a>
                      <a>Beer</a>
                    </p>
                    <div class="panel-block">
                            <button class="btn btn-primary" id="fetch-button">
                            Search Wine Pair
                            </button>
                    </div>
                

                  
                </article>
                                  
                </div>
                <!-- DRINK SECTION ENDS HERE -->
                <div class="row">    
                    <div id="winepair">
                    </div>
                </div>
             
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <!-- <script src="assets/js/scripts.js"></script> -->
    <script src="assets/js/winepair.js"></script>
</body>
</html>
